<body>
  <script type="text/javascript">
    function validateForm() {
      var mail = document.forms["login"]["email"];
            if (mail.value == "") {
                alert("Please input your email address");
                mail.focus();
                return false;
            }
      var password = document.forms["login"]["password"]; 
            if (password.value == "") {
                alert("Please input your password");
                password.focus();
                return false;
            }
    }
    function validForm() {
      var user = document.forms["signUp"]["user"];
            if (user.value == "") {
              alert("Fullname cannot be empty");
              user.focus();
              return false;
            }
      var email = document.forms["signUp"]["email"];
            if (email.value == "") {
                alert("Please input your email address");
                email.focus();
                return false;
            }
      var password = document.forms["signUp"]["password"]; 
            if (password.value == "") {
                alert("Please input your password");
                password.focus();
                return false;
            }
      var confam = document.forms["signUp"]["confirm"]; 
            if (confam.value == "") {
                alert("Password shouldn't be empty");
                confam.focus();
                return false;
            }
    }
  </script>

                  <a href="index.html">Home</a>

                  <a href="contact.html">Contact</a>

                  <i class="las la-bars"></i>

              </div>

            <!-- Main Content -->
            <div class="intro">
                <div class="intro-text">
                    <p>Login / Sign Up</p>
                </div>

                    <div class="arrow">
                        <img src="../Images/arrow_back_ios_24px.png">

                        <a href="index.html">Home</a>

            <!-- Login/Register Page -->
            <div class="login">
                <div class="l-title">
                    <h2>Login</h2>
                </div>
                <div class="l-hr"></div>
                <div class="log-form">
                    <form action="/login" method="POST" name="login" onsubmit="return validateForm()">
                        <label for="email" class="email">Email address</label>
                        <input type="email" name="email" placeholder="Dosamarvis@gmail.com">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                        <input type="submit" value="Login" name="submit">
                        <a href="#">Forgot Passcode?</a>
                    </form>
                </div>
            </div>
            <div class="l-title sign">
                <h2>Sign Up</h2>
            </div>
            <div class="l-hr s-hr"></div>
            <div class="sign-form" id="signUp">
                <form action="/sign" method="POST" name="signUp" onsubmit="return validForm()">
                    <label for="full-name">Fullname</label>
                    <input type="text" name="user" placeholder="Firstname                       Lastname">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="address">
                    <label for="email" class="email sign">Email address</label>
                    <input type="email" name="email" placeholder="Dosamarvis@gmail.com">
                    <label for="password" class="pass">Password</label>
                    <input type="password" name="password">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" class="confirm">
                    <input type="submit" value="Sign Up" name="signUp">
                    <a href="#">Forgot Passcode?</a>
                </form>
            </div>
